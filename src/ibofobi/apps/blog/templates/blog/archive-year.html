{% extends "blog/base" %}
{% block pagetitle %}Archive for {{ year }}{% endblock %}
{% block content %}
<h1>Archive for {{ year }}</h1>
<ul>
{% for month in months %}
    <li><a href='{{ month.date.month }}/'>{{ month.date|date:"F" }}</a>; {{ month.posts }} posts.</li>
{% endfor %}
</ul>
{% endblock %}
