{% extends "blog/base" %}
{% block pagetitle %}Archive for {{ month }} {{ day }}, {{ year }}{% endblock %}
{% block content %}
<h1>Archive for {{ month }} {{ day }}, {{ year }}</h1>
<ul>
{% for post in posts %}
    <li><a href='{{ post.get_absolute_url }}'>{{ post.title }}</a></li>
{% endfor %}
</ul>
{% endblock %}
