{% extends "blog" %}
{% load markdown %}
{% block title %}Latest Posts [about:me]{% endblock %}
{% block content %}
{% for post in posts %}
<div class='blurt'>
<h1><a href='{{ post.get_absolute_url }}'
       title='Permanent link to "{{ post.title|striptags }}"'>{{ post.title }}</a></h1>
<p class='timestamp' title='{{ post.posted|date:"F j, Y H:i T" }}'>Posted {{ post.posted|timesince }} ago</p>
{{ post.content|markdown }}
</div>
{% endfor %}
{% endblock %}
